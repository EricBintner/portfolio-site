		border-right:3px;

		border-bottom:20px;

	}
	.chart-wrapper.themeDay_js{

		/*border: 10px solid #ffffff;*/

		border-color: #ffffff;
		border-left:3px;
		border-right:3px;
		border-top:10px;
		border-bottom:20px;
		min-height: 336px;
	}
	
@media (min-width:48em) {
	.chart-wrapper .themeNight {

	 border-bottom:3px #666666 solid;
	}
	.chart-wrapper .themeDay {

	 border-bottom:3px #464646 solid;
	}
	.chart-wrapper.themeNight_js{

		border-right:25px;

		min-height: 371px;

	.chart-wrapper.themeDay_js{

@media (max-width:599.9px) {
